<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- grid layout -->
    <div class="container-grid">
        <div class="grid-site">
            <div class="grid-site__header"></div>
            <div class="grid-site__side-bar"></div>
            <div class="grid-site__main-content"></div>
            <div class="grid-site__footer"></div>
        </div>
    </div>
    <!-- float layout -->
    <div class="container-float">
        <div class="float-site">
            <div class="float-site__header"></div>
            <div class="float-site__side-bar"></div>
            <div class="float-site__main-content"></div>
            <div class="float-site__footer"></div>
        </div>
    </div>
    <!-- flex layout -->
    <div class="container-flex">
        <div class="flex-site">
            <div class="flex-site__header"></div>
            <div class="flex-site__flex">
                <div class="flex-site__side-bar"></div>
                <div class="flex-site__main-content"></div>
            </div>
            <div class="flex-site__footer"></div>
        </div>
    </div>
</body>

</html>
